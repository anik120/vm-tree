---
# Test data: 10 VMs with DataVolumes on 'standard' storage class
# This simulates a mass migration scenario (1/4000th of Dave's problem!)
#
# Usage:
#   kubectl apply -f test-data/10-vms-for-migration.yaml
#
#   Then migrate:
#   ./storage-migration.py plan --from-sc standard --to-sc standard-fast -n default
#   ./storage-migration.py execute --from-sc standard --to-sc standard-fast -n default --dry-run
#
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: test-vm-001
  namespace: default
  labels:
    app: migration-test
    tier: web
spec:
  running: false
  dataVolumeTemplates:
  - metadata:
      name: test-vm-001-disk
    spec:
      source:
        registry:
          url: "docker://quay.io/containerdisks/fedora:40"
      storage:
        storageClassName: standard
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 3Gi
  template:
    spec:
      domain:
        devices:
          disks:
          - name: datavolumedisk
            disk:
              bus: virtio
        resources:
          requests:
            memory: 512Mi
            cpu: "1"
      volumes:
      - name: datavolumedisk
        dataVolume:
          name: test-vm-001-disk
